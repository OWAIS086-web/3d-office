<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Remote Work Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .messages-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 10;
        }      
 /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 40, 60, 0.3);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #00aaff;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .back-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00aaff;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(0, 40, 60, 0.3);
            border-right: 2px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            margin-top: 80px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .chat-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .chat-tab {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
            position: relative;
        }

        .chat-tab.active {
            background: linear-gradient(135deg, #00aaff, #0088cc);
            border-color: #00aaff;
        }

        .chat-tab:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        .new-message-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .new-message-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .new-message-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
        }

        .new-group-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
        }

        /* User/Group Selection */
        .user-selector {
            margin-bottom: 15px;
            position: relative;
        }

        .selector-dropdown {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .selector-dropdown:focus {
            outline: none;
            border-color: #00aaff;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.4);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .conversation-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;

        .conversation-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.4);

            background: rgba(0, 255, 255, 0.2);

            justify-content: space-between;

            color: #00aaff;

            align-items: center;
            gap: 8px;

            border-radius: 10px;
            background: rgba(0, 255, 255, 0.2);

            font-size: 0.85rem;
            opacity: 0.8;

            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.1);
            margin-top: 80px;

            padding: 20px;
            background: rgba(0, 40, 60, 0.3);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(15px);

        .chat-title {
            font-size: 1.3rem;
            color: #00aaff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

            align-self: flex-end;
            background: linear-gradient(135deg, #00aaff, #0088cc);
            color: white;
        }

        .message.received {
            align-self: flex-start;

            color: #00ff88;

            font-size: 0.7rem;

            border-top: 2px solid rgba(0, 255, 255, 0.3);

            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            resize: none;

            max-height: 120px;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: #00aaff;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.4);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 0.6;
        }

            font-size: 4rem;
            color: #00aaff;
            margin-bottom: 20px;
        }

            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

            font-weight: bold;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #00aaff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00aaff;
            font-weight: 500;
        }

        .form-control {
            width: 100%;

            background: rgba(0, 0, 0, 0.3);

            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #00aaff;

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

            background: linear-gradient(135deg, #00aaff, #00ff88);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>

   <script>
        // Global variables
        let currentChat = null;
        let currentTab = 'users';
        let messagePollingInterval = null;
        let conversations = [];
        let allUsers = [];

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize the messaging system
        function initMessaging() {
            loadConversations();
            loadAllUsers();
            setupEventListeners();
            startMessagePolling();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.chat-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });

            // Message input auto-resize
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Send message on Enter (but not Shift+Enter)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // User dropdown change
            document.getElementById('userDropdown').addEventListener('change', function() {
                if (this.value) {
                    startDirectConversation(parseInt(this.value));
                }
            });
        }

        // Switch between tabs (users/groups)
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab appearance
            document.querySelectorAll('.chat-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            // Load appropriate conversations
            loadConversations();
        }

        // Load all conversations
        async function loadConversations() {
            try {
                const response = await fetch(`/api/conversations?type=${currentTab}`);
                const data = await response.json();
                
                if (data.success) {
                    conversations = data.conversations;
                    renderConversations();
                } else {
                    console.error('Failed to load conversations:', data.message);
                    loadDemoConversations();
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                loadDemoConversations();
            }
        }

        // Load all users for dropdowns
        async function loadAllUsers() {
            try {
                const response = await fetch('/api/users/all');
                const data = await response.json();
                
                if (data.success) {
                    allUsers = data.users;
                    populateUserDropdowns();
                } else {
                    console.error('Failed to load users:', data.message);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Populate user dropdowns
        function populateUserDropdowns() {
            const userDropdown = document.getElementById('userDropdown');
            const messageRecipient = document.getElementById('messageRecipient');
            const groupMembersList = document.getElementById('groupMembersList');

            // Clear existing options
            userDropdown.innerHTML = '<option value="">Select a user to message...</option>';
            messageRecipient.innerHTML = '<option value="">Choose a user...</option>';
            groupMembersList.innerHTML = '';

            allUsers.forEach(user => {
                // User dropdown
                const option1 = document.createElement('option');
                option1.value = user.id;
                option1.textContent = `${user.username} (${user.status})`;
                userDropdown.appendChild(option1);

                // Message recipient dropdown
                const option2 = document.createElement('option');
                option2.value = user.id;
                option2.textContent = user.username;
                messageRecipient.appendChild(option2);

                // Group members checklist
                const checkboxItem = document.createElement('div');
                checkboxItem.className = 'user-checkbox-item';
                checkboxItem.innerHTML = `
                    <input type="checkbox" id="user_${user.id}" value="${user.id}">
                    <label for="user_${user.id}">${user.username} (${user.status})</label>
                `;
                groupMembersList.appendChild(checkboxItem);
            });
        }

                conversationList.innerHTML = `
                    <div style="text-align: center; padding: 40px; opacity: 0.6;">
                        <i class="fas fa-${currentTab === 'users' ? 'user' : 'users'}" style="font-size: 2rem; color: #00aaff; margin-bottom: 10px;"></i>
                        <p>No ${currentTab} conversations</p>
                        <p style="font-size: 0.8rem; margin-top: 10px;">Start a new conversation!</p>
                    </div>
                `;
                return;
            }

            conversationList.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${currentChat && currentChat.id === conv.id && currentChat.type === conv.type ? 'active' : ''}" 
                     onclick="selectConversation('${conv.type}', ${conv.id})">
                    <div class="conversation-header">
                        <div class="conversation-name">
                            <i class="fas fa-${conv.type === 'group' ? 'users' : 'user'}"></i>
                            ${conv.name}
                            <span class="conversation-type">${conv.type}</span>
                        </div>
                        <div class="conversation-time">${formatTime(conv.timestamp)}</div>
                    </div>
                    <div class="conversation-preview">${conv.last_message}</div>
                    ${conv.member_count ? `<div style="font-size: 0.7rem; opacity: 0.6; margin-top: 5px;">${conv.member_count} members</div>` : ''}
                    ${conv.unread_count > 0 ? `<div class="unread-badge">${conv.unread_count}</div>` : ''}
                </div>
            `).join('');
        }

        // Select a conversation
        function selectConversation(type, id) {
            currentChat = { type, id };
            
            // Update UI
            renderConversations(); // Re-render to show active state
            showChatInterface();
            loadMessages(type, id);
        }

        // Start direct conversation with user
        function startDirectConversation(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            currentChat = { type: 'direct', id: userId };
            
            // Add to conversations if not exists
            const existingConv = conversations.find(c => c.type === 'direct' && c.id === userId);
            if (!existingConv) {
                conversations.unshift({
                    type: 'direct',
                    id: userId,
                    name: user.username,
                    last_message: 'Start conversation...',
                    timestamp: new Date().toISOString(),
                    unread_count: 0
                });
                renderConversations();
            }

            showChatInterface();
            loadMessages('direct', userId);
            
            // Reset dropdown
            document.getElementById('userDropdown').value = '';
        }

        // Show chat interface
        function showChatInterface() {
            const chatHeader = document.getElementById('chatHeader');
            const chatInputContainer = document.getElementById('chatInputContainer');
            const chatTitle = document.getElementById('chatTitle');
            const chatSubtitle = document.getElementById('chatSubtitle');

            chatHeader.style.display = 'block';
            chatInputContainer.style.display = 'block';

            const conv = conversations.find(c => c.type === currentChat.type && c.id === currentChat.id);
            if (conv) {
                chatTitle.innerHTML = `
                    <i class="fas fa-${conv.type === 'group' ? 'users' : 'user'}"></i>
                    ${conv.name}
                    <span style="font-size: 0.8rem; opacity: 0.7;">(${conv.type})</span>
                `;
                
                chatSubtitle.innerHTML = conv.type === 'group' 
                    ? `${conv.member_count || 0} members • Group chat`
                    : `Direct message • Last seen ${formatTime(conv.timestamp)}`;
            }
        }

        // Load messages for conversation
        async function loadMessages(type, id) {
            try {
                const endpoint = type === 'group' ? `/api/groups/${id}/messages` : `/api/messages/${id}`;
                const response = await fetch(endpoint);
                const data = await response.json();
                
                if (data.success) {
                    renderMessages(data.messages);
                } else {
                    console.error('Failed to load messages:', data.message);
                    loadDemoMessages();
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                loadDemoMessages();
            }
        }

        // Load demo messages
        function loadDemoMessages() {
            const demoMessages = [
                {
                    id: 1,
                    sender_name: currentChat.type === 'group' ? 'John Doe' : 'User',
                    content: 'Hello! How are you doing today?',
                    timestamp: new Date(Date.now() - 3600000).toISOString(),
                    is_sent: false
                },
                {
                    id: 2,
                    sender_name: 'You',
                    content: 'Hi there! I\'m doing great, thanks for asking.',
                    timestamp: new Date(Date.now() - 3300000).toISOString(),
                    is_sent: true
                }
            ];
            renderMessages(demoMessages);
        }

        // Render messages
        function renderMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');

            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comment-dots"></i>
                        <h3>Start Conversation</h3>
                        <p>Send the first message!</p>
                    </div>
                `;
                return;
            }

            chatMessages.innerHTML = messages.map(message => `
                <div class="message ${message.is_sent ? 'sent' : 'received'}">
                    <div class="message-header">
                        <span class="message-sender">${message.sender_name}</span>
                        <span class="message-time">${formatTime(message.timestamp)}</span>
                    </div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                </div>
            `).join('');

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !currentChat) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            try {
                const endpoint = currentChat.type === 'group' ? '/api/groups/send' : '/api/messages/send';
                const payload = {
                    content: content
                };

                if (currentChat.type === 'group') {
                    payload.group_id = currentChat.id;
                } else {
                    payload.recipient_id = currentChat.id;
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (data.success) {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    loadMessages(currentChat.type, currentChat.id);
                } else {
                    alert('Failed to send message: ' + data.message);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
            }
        }

        // Show new message modal
        function showNewMessageModal() {
            document.getElementById('newMessageModal').style.display = 'block';
        }

        // Show new group modal
        function showNewGroupModal() {
            document.getElementById('newGroupModal').style.display = 'block';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Send new message
        async function sendNewMessage() {
            const recipientId = document.getElementById('messageRecipient').value;
            const content = document.getElementById('messageContent').value.trim();

            if (!recipientId || !content) {
                alert('Please select a recipient and enter a message.');
                return;
            }

            try {
                const response = await fetch('/api/messages/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        recipient_id: parseInt(recipientId),
                        content: content
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    closeModal('newMessageModal');
                    document.getElementById('messageContent').value = '';
                    document.getElementById('messageRecipient').value = '';
                    
                    // Start conversation with this user
                    startDirectConversation(parseInt(recipientId));
                } else {
                    alert('Failed to send message: ' + data.message);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            }
        }

        // Create group
        async function createGroup() {
            const groupName = document.getElementById('groupName').value.trim();
            const groupDescription = document.getElementById('groupDescription').value.trim();
            const selectedMembers = Array.from(document.querySelectorAll('#groupMembersList input[type="checkbox"]:checked'))
                .map(cb => parseInt(cb.value));

            if (!groupName) {
                alert('Please enter a group name.');
                return;
            }

            if (selectedMembers.length === 0) {
                alert('Please select at least one member.');
                return;
            }

            try {
                const response = await fetch('/api/groups/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: groupName,
                        description: groupDescription,
                        member_ids: selectedMembers
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    closeModal('newGroupModal');
                    document.getElementById('groupName').value = '';
                    document.getElementById('groupDescription').value = '';
                    document.querySelectorAll('#groupMembersList input[type="checkbox"]').forEach(cb => cb.checked = false);
                    
                    // Switch to groups tab and refresh
                    switchTab('groups');
                    loadConversations();
                } else {
                    alert('Failed to create group: ' + data.message);
                }
            } catch (error) {
                console.error('Error creating group:', error);
                alert('Failed to create group. Please try again.');
            }
        }

        // Start polling for new messages
        function startMessagePolling() {
            if (messagePollingInterval) {
                clearInterval(messagePollingInterval);
            }

            messagePollingInterval = setInterval(() => {
                if (currentChat) {
                    loadMessages(currentChat.type, currentChat.id);
                }
                loadConversations(); // Update conversation list
            }, 5000); // Poll every 5 seconds
        }

        // Format time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) { // Less than 1 minute
                return 'Just now';
            } else if (diff < 3600000) { // Less than 1 hour
                return Math.floor(diff / 60000) + 'm ago';
            } else if (diff < 86400000) { // Less than 1 day
                return Math.floor(diff / 3600000) + 'h ago';
            } else {
                return date.toLocaleDateString();
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initMessaging();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (messagePollingInterval) {
                clearInterval(messagePollingInterval);
            }
        });
    </script>
</body>
