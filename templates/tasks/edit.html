{% extends "base.html" %}

{% block title %}Edit Task - Remote Work Monitor{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center mb-6">
                <i class="fas fa-edit text-2xl text-primary mr-3"></i>
                <h1 class="text-2xl font-bold text-gray-900">Edit Task</h1>
            </div>

            <form method="POST" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Task Title *</label>
                    <input type="text" name="title" id="title" required
                           value="{{ task.title }}"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                           placeholder="Enter task title">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="4"
                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                              placeholder="Enter task description">{{ task.description or '' }}</textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                        <select name="priority" id="priority"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                            <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
                            <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
                            <option value="urgent" {% if task.priority == 'urgent' %}selected{% endif %}>Urgent</option>
                        </select>
                    </div>

                    <div>
                        <label for="due_date" class="block text-sm font-medium text-gray-700">Due Date</label>
                        <input type="datetime-local" name="due_date" id="due_date"
                               value="{% if task.due_date %}{{ task.due_date.strftime('%Y-%m-%dT%H:%M') }}{% endif %}"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                </div>

                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-md">
                    <div>
                        <h4 class="text-sm font-medium text-gray-900">Current Status</h4>
                        <p class="text-sm text-gray-600">{{ task.status.replace('_', ' ').title() }}</p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-gray-900">Created</h4>
                        <p class="text-sm text-gray-600">{{ task.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
                    </div>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('tasks.index') }}" 
                       class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary">
                        <i class="fas fa-save mr-2"></i>Update Task
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Set minimum date to today
    const today = new Date().toISOString().slice(0, 16);
    document.getElementById('due_date').min = today;
</script>
{% endblock %}
