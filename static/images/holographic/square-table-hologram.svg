<svg width="150" height="120" viewBox="0 0 150 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Holographic Gradients -->
    <linearGradient id="squareTableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.9" />
      <stop offset="25%" style="stop-color:#0080ff;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#8040ff;stop-opacity:0.6" />
      <stop offset="75%" style="stop-color:#ff4080;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ff8000;stop-opacity:0.4" />
      <animateTransform attributeName="gradientTransform" type="rotate" values="0 75 60;360 75 60" dur="8s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Realistic Holographic Surface -->
    <radialGradient id="holoSurface" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="40%" style="stop-color:#00aaff;stop-opacity:0.6" />
      <stop offset="80%" style="stop-color:#0066cc;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Advanced Glow Effects -->
    <filter id="squareTableGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feOffset dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00aaff" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Holographic Interference Pattern -->
    <filter id="interference">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
    
    <!-- Chromatic Aberration -->
    <filter id="chromatic">
      <feOffset in="SourceGraphic" dx="1" dy="0" result="red"/>
      <feOffset in="SourceGraphic" dx="-1" dy="0" result="blue"/>
      <feBlend in="red" in2="blue" mode="screen"/>
    </filter>
    
    <!-- Scan Lines Pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="2" height="4">
      <rect width="2" height="2" fill="#00aaff" opacity="0.1"/>
      <rect y="2" width="2" height="2" fill="transparent"/>
    </pattern>
  </defs>
  
  <!-- Holographic Base Layer -->
  <rect x="20" y="40" width="110" height="40" fill="url(#scanlines)" opacity="0.3"/>
  
  <!-- Table Surface (Enhanced 3D perspective with realistic depth) -->
  <path d="M 25 45 L 125 45 L 115 75 L 35 75 Z" fill="url(#holoSurface)" stroke="#00aaff" stroke-width="2" filter="url(#squareTableGlow)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.9;0.8" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Holographic Surface Reflection -->
  <path d="M 25 45 L 125 45 L 115 75 L 35 75 Z" fill="url(#squareTableGradient)" stroke="#ffffff" stroke-width="1" opacity="0.4" filter="url(#chromatic)">
    <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Enhanced Table Edges (Realistic 3D depth) -->
  <path d="M 125 45 L 115 75 L 115 80 L 125 50 Z" fill="url(#squareTableGradient)" stroke="#00aaff" stroke-width="1.5" opacity="0.6" filter="url(#interference)"/>
  <path d="M 35 75 L 115 75 L 115 80 L 35 80 Z" fill="url(#squareTableGradient)" stroke="#00aaff" stroke-width="1.5" opacity="0.6" filter="url(#interference)"/>
  
  <!-- Realistic Holographic Legs with Depth -->
  <g filter="url(#squareTableGlow)">
    <path d="M 30 75 L 36 75 L 34 95 L 28 95 Z" fill="url(#squareTableGradient)" stroke="#00aaff" stroke-width="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 110 75 L 116 75 L 114 95 L 108 95 Z" fill="url(#squareTableGradient)" stroke="#00aaff" stroke-width="1" opacity="0.7">
      <animate attributeName="opacity" values="0.9;0.7;0.9" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 32 80 L 38 80 L 36 95 L 30 95 Z" fill="url(#squareTableGradient)" stroke="#00aaff" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 112 80 L 118 80 L 116 95 L 110 95 Z" fill="url(#squareTableGradient)" stroke="#00aaff" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Advanced Holographic Grid Pattern with Interference -->
  <g filter="url(#interference)">
    <line x1="25" y1="50" x2="125" y2="50" stroke="#00ffff" stroke-width="0.8" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.3;0.7;0.5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#00ffff;#ff00ff;#ffff00;#00ffff" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="55" x2="125" y2="55" stroke="#0080ff" stroke-width="0.8" opacity="0.4">
      <animate attributeName="opacity" values="0.8;0.3;0.6;0.9;0.4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#0080ff;#8000ff;#ff8000;#0080ff" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="60" x2="125" y2="60" stroke="#8040ff" stroke-width="0.8" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.4;0.8;0.6" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#8040ff;#ff4080;#40ff80;#8040ff" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="65" x2="125" y2="65" stroke="#ff4080" stroke-width="0.8" opacity="0.5">
      <animate attributeName="opacity" values="0.9;0.4;0.7;0.3;0.8;0.5" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#ff4080;#80ff40;#4080ff;#ff4080" dur="4.2s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="70" x2="125" y2="70" stroke="#ff8000" stroke-width="0.8" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.5;0.9;0.4" dur="2.7s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#ff8000;#00ff80;#8000ff;#ff8000" dur="3.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Enhanced Vertical Grid with Perspective Distortion -->
  <g opacity="0.4" filter="url(#chromatic)">
    <line x1="40" y1="45" x2="42" y2="75" stroke="#00aaff" stroke-width="0.8">
      <animate attributeName="stroke-width" values="0.8;1.5;0.8" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="60" y1="45" x2="62" y2="75" stroke="#00aaff" stroke-width="0.8">
      <animate attributeName="stroke-width" values="1.5;0.8;1.5" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="45" x2="82" y2="75" stroke="#00aaff" stroke-width="0.8">
      <animate attributeName="stroke-width" values="0.8;1.5;0.8" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="45" x2="102" y2="75" stroke="#00aaff" stroke-width="0.8">
      <animate attributeName="stroke-width" values="1.5;0.8;1.5" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Corner Highlights */
  <circle cx="30" cy="48" r="3" fill="none" stroke="#00aaff" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="48" r="3" fill="none" stroke="#00aaff" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="72" r="3" fill="none" stroke="#00aaff" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="72" r="3" fill="none" stroke="#00aaff" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="3;5;3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Holographic Particles -->
  <circle cx="50" cy="40" r="1.5" fill="#00aaff" opacity="0.7">
    <animate attributeName="cy" values="40;30;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="40" r="1.5" fill="#00aaff" opacity="0.7">
    <animate attributeName="cy" values="40;30;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="35" r="1.5" fill="#00aaff" opacity="0.7">
    <animate attributeName="cy" values="35;25;35" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>  

  <!-- Enhanced Corner Highlights with Realistic Holographic Effects -->
  <g filter="url(#squareTableGlow)">
    <circle cx="30" cy="48" r="2" fill="#00ffff" stroke="#ffffff" stroke-width="0.5" opacity="0.8">
      <animate attributeName="r" values="2;6;2" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00ffff;#ff00ff;#ffff00;#00ffff" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.9;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="48" r="2" fill="#ff00ff" stroke="#ffffff" stroke-width="0.5" opacity="0.8">
      <animate attributeName="r" values="6;2;6" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#ff00ff;#ffff00;#00ffff;#ff00ff" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.6;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="72" r="2" fill="#ffff00" stroke="#ffffff" stroke-width="0.5" opacity="0.8">
      <animate attributeName="r" values="2;6;2" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#ffff00;#00ffff;#ff00ff;#ffff00" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.4;0.7;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="72" r="2" fill="#00ff80" stroke="#ffffff" stroke-width="0.5" opacity="0.8">
      <animate attributeName="r" values="6;2;6" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00ff80;#8000ff;#ff8000;#00ff80" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.4;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Advanced Holographic Particles with Realistic Movement -->
  <g filter="url(#interference)">
    <circle cx="50" cy="40" r="1" fill="#00ffff" opacity="0.9">
      <animate attributeName="cy" values="40;25;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="50;55;45;50" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.2;0.7;0.9" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00ffff;#ff00ff;#ffff00;#00ffff" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;2.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="40" r="1" fill="#ff00ff" opacity="0.9">
      <animate attributeName="cy" values="40;28;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="100;95;105;100" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.3;0.7" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#ff00ff;#ffff00;#00ffff;#ff00ff" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;2;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="35" r="1" fill="#ffff00" opacity="0.9">
      <animate attributeName="cy" values="35;20;35" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="75;70;80;75" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.9;0.8" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#ffff00;#00ffff;#ff00ff;#ffff00" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;3;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Holographic Data Streams -->
  <g opacity="0.6">
    <path d="M 30 48 Q 75 30 120 48" fill="none" stroke="#00aaff" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0;0,100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#00aaff;#ff00aa;#aaff00;#00aaff" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 40 72 Q 75 85 110 72" fill="none" stroke="#aa00ff" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="100,0;50,50;0,100;100,0" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#aa00ff;#00ffaa;#ffaa00;#aa00ff" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Realistic Holographic Distortion Effects -->
  <rect x="25" y="45" width="100" height="30" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3" filter="url(#chromatic)">
    <animate attributeName="opacity" values="0.3;0.1;0.5;0.3" dur="5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0;2;-2;0" dur="6s" repeatCount="indefinite"/>
  </rect>