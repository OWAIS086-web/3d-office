<svg width="60" height="80" viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Holographic Gradients -->
    <radialGradient id="headGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#0080ff;stop-opacity:0.7" />
      <stop offset="80%" style="stop-color:#8040ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff4080;stop-opacity:0.5" />
      <animateTransform attributeName="gradientTransform" type="rotate" values="0 30 25;360 30 25" dur="6s" repeatCount="indefinite"/>
    </radialGradient>
    
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#aa00ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:0.6" />
      <animateTransform attributeName="gradientTransform" type="rotate" values="0 30 57;360 30 57" dur="8s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Advanced Holographic Effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feOffset dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00ff88" flood-opacity="0.8"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Holographic Interference -->
    <filter id="interference">
      <feTurbulence baseFrequency="0.8" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5"/>
      <feGaussianBlur stdDeviation="0.3"/>
    </filter>
    
    <!-- Chromatic Aberration -->
    <filter id="chromatic">
      <feOffset in="SourceGraphic" dx="0.5" dy="0" result="red"/>
      <feOffset in="SourceGraphic" dx="-0.5" dy="0" result="blue"/>
      <feBlend in="red" in2="blue" mode="screen"/>
    </filter>
    
    <!-- Scan Lines -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1" height="3">
      <rect width="1" height="1.5" fill="#00ff88" opacity="0.1"/>
      <rect y="1.5" width="1" height="1.5" fill="transparent"/>
    </pattern>
  </defs>
  
  <!-- Holographic Base Layer -->
  <rect x="0" y="0" width="60" height="80" fill="url(#scanlines)" opacity="0.2"/>
  
  <!-- Enhanced Holographic Aura with Multiple Layers -->
  <circle cx="30" cy="25" r="32" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.2" filter="url(#glow)">
    <animate attributeName="r" values="28;35;28" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="#00ffff;#ff00ff;#ffff00;#00ffff" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="25" r="28" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.4" filter="url(#glow)">
    <animate attributeName="r" values="25;30;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="#00ff88;#ff8800;#8800ff;#00ff88" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Enhanced Head with Realistic Holographic Effects -->
  <circle cx="30" cy="25" r="20" fill="url(#headGradient)" stroke="#ffffff" stroke-width="1.5" filter="url(#glow)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Holographic Face Features with Interference -->
  <g filter="url(#interference)">
    <circle cx="25" cy="22" r="1.5" fill="#00ffff" opacity="0.8">
      <animate attributeName="fill" values="#00ffff;#ff00ff;#ffff00;#00ffff" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.5;0.9;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="22" r="1.5" fill="#ff00ff" opacity="0.8">
      <animate attributeName="fill" values="#ff00ff;#ffff00;#00ffff;#ff00ff" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.6;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <path d="M 25 30 Q 30 35 35 30" stroke="#ffff00" stroke-width="1.2" fill="none" opacity="0.8" filter="url(#chromatic)">
      <animate attributeName="stroke" values="#ffff00;#00ffff;#ff00ff;#ffff00" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.9;0.8" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Enhanced Body with Depth -->
  <rect x="20" y="45" width="20" height="25" rx="8" fill="url(#bodyGradient)" stroke="#00ff88" stroke-width="1.5" filter="url(#glow)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.6;0.9;0.8" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Advanced Holographic Grid Lines -->
  <g filter="url(#interference)">
    <line x1="0" y1="10" x2="60" y2="10" stroke="#00ffff" stroke-width="0.8" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.9;0.2;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#00ffff;#ff00ff;#ffff00;#00ffff" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dasharray" values="0,60;30,30;60,0;0,60" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="40" x2="60" y2="40" stroke="#ff00ff" stroke-width="0.8" opacity="0.5">
      <animate attributeName="opacity" values="0.8;0.3;0.6;0.9;0.5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#ff00ff;#ffff00;#00ffff;#ff00ff" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dasharray" values="60,0;30,30;0,60;60,0" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="70" x2="60" y2="70" stroke="#ffff00" stroke-width="0.8" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.5;0.3;0.7;0.4" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#ffff00;#00ffff;#ff00ff;#ffff00" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dasharray" values="0,60;20,40;40,20;60,0;0,60" dur="3.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Holographic Data Particles -->
  <g opacity="0.7">
    <circle cx="10" cy="15" r="1" fill="#00ffff">
      <animate attributeName="cy" values="15;5;15" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.9;0.7" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00ffff;#ff00ff;#ffff00;#00ffff" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="45" r="1" fill="#ff00ff">
      <animate attributeName="cy" values="45;35;45" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.4;0.8;0.9" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#ff00ff;#ffff00;#00ffff;#ff00ff" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="75" r="1" fill="#ffff00">
      <animate attributeName="cy" values="75;65;75" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.4;0.6" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#ffff00;#00ffff;#ff00ff;#ffff00" dur="3.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Holographic Status Indicator -->
  <circle cx="45" cy="15" r="3" fill="#00ff00" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.9;0.8" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#00ff00;#00ffaa;#aaffaa;#00ff00" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>