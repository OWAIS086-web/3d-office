<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Holographic Gradients -->
    <linearGradient id="deskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.9" />
      <stop offset="25%" style="stop-color:#0080ff;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#8040ff;stop-opacity:0.6" />
      <stop offset="75%" style="stop-color:#ff4080;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ff8000;stop-opacity:0.4" />
      <animateTransform attributeName="gradientTransform" type="rotate" values="0 60 50;360 60 50" dur="10s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Realistic Surface Gradient -->
    <radialGradient id="deskSurface" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="40%" style="stop-color:#00aaff;stop-opacity:0.7" />
      <stop offset="80%" style="stop-color:#0066cc;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Advanced Holographic Effects -->
    <filter id="hologramGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feOffset dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00aaff" flood-opacity="0.7"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Holographic Interference -->
    <filter id="interference">
      <feTurbulence baseFrequency="0.7" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.8"/>
      <feGaussianBlur stdDeviation="0.4"/>
    </filter>
    
    <!-- Chromatic Aberration -->
    <filter id="chromatic">
      <feOffset in="SourceGraphic" dx="1" dy="0" result="red"/>
      <feOffset in="SourceGraphic" dx="-1" dy="0" result="blue"/>
      <feBlend in="red" in2="blue" mode="screen"/>
    </filter>
    
    <!-- Scan Lines Pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="2" height="4">
      <rect width="2" height="2" fill="#00aaff" opacity="0.08"/>
      <rect y="2" width="2" height="2" fill="transparent"/>
    </pattern>
  </defs>
  
  <!-- Holographic Base Layer -->
  <rect x="5" y="35" width="110" height="30" fill="url(#scanlines)" opacity="0.3"/>
  
  <!-- Enhanced Desk Surface with Realistic 3D Depth -->
  <path d="M 10 40 L 110 40 L 100 60 L 20 60 Z" fill="url(#deskSurface)" stroke="#00aaff" stroke-width="2" filter="url(#hologramGlow)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.9;0.8" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Holographic Surface Reflection -->
  <path d="M 10 40 L 110 40 L 100 60 L 20 60 Z" fill="url(#deskGradient)" stroke="#ffffff" stroke-width="1" opacity="0.4" filter="url(#chromatic)">
    <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Desk Edge (3D effect) -->
  <path d="M 110 40 L 100 60 L 100 65 L 110 45 Z" fill="url(#deskGradient)" stroke="#00aaff" stroke-width="1.5" opacity="0.6" filter="url(#interference)"/>
  <path d="M 20 60 L 100 60 L 100 65 L 20 65 Z" fill="url(#deskGradient)" stroke="#00aaff" stroke-width="1.5" opacity="0.6" filter="url(#interference)"/>
  
  <!-- Enhanced Desk Legs with Realistic Depth -->
  <g filter="url(#hologramGlow)">
    <path d="M 15 60 L 19 60 L 18 75 L 14 75 Z" fill="url(#deskGradient)" stroke="#00aaff" stroke-width="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M 95 60 L 99 60 L 98 75 L 94 75 Z" fill="url(#deskGradient)" stroke="#00aaff" stroke-width="1" opacity="0.7">
      <animate attributeName="opacity" values="0.9;0.7;0.9" dur="5s" repeatCount="indefinite"/>
    </path>
    <!-- Additional support legs for realism -->
    <path d="M 17 65 L 21 65 L 20 75 L 16 75 Z" fill="url(#deskGradient)" stroke="#00aaff" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 97 65 L 101 65 L 100 75 L 96 75 Z" fill="url(#deskGradient)" stroke="#00aaff" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Advanced Holographic Grid with Color Cycling -->
  <g filter="url(#interference)">
    <line x1="10" y1="45" x2="110" y2="45" stroke="#00ffff" stroke-width="0.8" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.3;0.7;0.5" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#00ffff;#ff00ff;#ffff00;#00ffff" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0;0,100" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="10" y1="50" x2="110" y2="50" stroke="#0080ff" stroke-width="0.8" opacity="0.4">
      <animate attributeName="opacity" values="0.8;0.3;0.6;0.9;0.4" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#0080ff;#8000ff;#ff8000;#0080ff" dur="5.2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dasharray" values="100,0;50,50;0,100;100,0" dur="2.9s" repeatCount="indefinite"/>
    </line>
    <line x1="10" y1="55" x2="110" y2="55" stroke="#8040ff" stroke-width="0.8" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.4;0.8;0.6" dur="3.1s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#8040ff;#ff4080;#40ff80;#8040ff" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dasharray" values="0,100;30,70;70,30;100,0;0,100" dur="3.6s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Enhanced Vertical Grid with Perspective -->
  <g opacity="0.4" filter="url(#chromatic)">
    <line x1="30" y1="40" x2="27" y2="60" stroke="#00aaff" stroke-width="0.8">
      <animate attributeName="stroke-width" values="0.8;1.5;0.8" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="40" x2="47" y2="60" stroke="#00aaff" stroke-width="0.8">
      <animate attributeName="stroke-width" values="1.5;0.8;1.5" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="70" y1="40" x2="67" y2="60" stroke="#00aaff" stroke-width="0.8">
      <animate attributeName="stroke-width" values="0.8;1.5;0.8" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="90" y1="40" x2="87" y2="60" stroke="#00aaff" stroke-width="0.8">
      <animate attributeName="stroke-width" values="1.5;0.8;1.5" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Advanced Holographic Particles with Realistic Movement -->
  <g filter="url(#interference)">
    <circle cx="25" cy="35" r="1" fill="#00ffff" opacity="0.9">
      <animate attributeName="cy" values="35;20;35" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="25;30;20;25" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.3;0.7;0.9" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00ffff;#ff00ff;#ffff00;#00ffff" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;2.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="30" r="1" fill="#ff00ff" opacity="0.9">
      <animate attributeName="cy" values="30;15;30" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="60;55;65;60" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.4;0.7" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#ff00ff;#ffff00;#00ffff;#ff00ff" dur="4.1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;2;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="95" cy="35" r="1" fill="#ffff00" opacity="0.9">
      <animate attributeName="cy" values="35;22;35" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="95;90;100;95" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.9;0.8" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#ffff00;#00ffff;#ff00ff;#ffff00" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;3;1" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Holographic Data Streams -->
  <g opacity="0.6">
    <path d="M 15 42 Q 60 25 105 42" fill="none" stroke="#00aaff" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="0,120;60,60;120,0;0,120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#00aaff;#ff00aa;#aaff00;#00aaff" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M 25 58 Q 60 70 95 58" fill="none" stroke="#aa00ff" stroke-width="1">
      <animate attributeName="stroke-dasharray" values="120,0;60,60;0,120;120,0" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#aa00ff;#00ffaa;#ffaa00;#aa00ff" dur="4.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Realistic Holographic Distortion -->
  <rect x="10" y="40" width="100" height="20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3" filter="url(#chromatic)">
    <animate attributeName="opacity" values="0.3;0.1;0.5;0.3" dur="6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="skewX" values="0;1.5;-1.5;0" dur="7s" repeatCount="indefinite"/>
  </rect>
</svg>