<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6495ED;stop-opacity:0.4" />
    </linearGradient>
    <filter id="screenGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Laptop Base -->
  <rect x="10" y="40" width="60" height="15" rx="3" fill="url(#laptopGradient)" stroke="#00aaff" stroke-width="2"/>
  
  <!-- Laptop Screen -->
  <rect x="15" y="10" width="50" height="35" rx="3" fill="url(#laptopGradient)" stroke="#00aaff" stroke-width="2"/>
  
  <!-- Screen Display -->
  <rect x="18" y="13" width="44" height="29" rx="2" fill="url(#screenGradient)" stroke="#00aaff" stroke-width="1" filter="url(#screenGlow)"/>
  
  <!-- Screen Content (Code) -->
  <line x1="20" y1="18" x2="35" y2="18" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
  <line x1="20" y1="22" x2="45" y2="22" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
  <line x1="20" y1="26" x2="30" y2="26" stroke="#ffaa00" stroke-width="1" opacity="0.8"/>
  <line x1="20" y1="30" x2="50" y2="30" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
  <line x1="20" y1="34" x2="40" y2="34" stroke="#00aaff" stroke-width="1" opacity="0.8"/>
  <line x1="20" y1="38" x2="35" y2="38" stroke="#ff6b6b" stroke-width="1" opacity="0.8"/>
  
  <!-- Keyboard -->
  <rect x="15" y="42" width="50" height="10" rx="1" fill="none" stroke="#00aaff" stroke-width="1" opacity="0.6"/>
  
  <!-- Keyboard Keys -->
  <rect x="17" y="44" width="3" height="2" rx="0.5" fill="#00aaff" opacity="0.4"/>
  <rect x="21" y="44" width="3" height="2" rx="0.5" fill="#00aaff" opacity="0.4"/>
  <rect x="25" y="44" width="3" height="2" rx="0.5" fill="#00aaff" opacity="0.4"/>
  <rect x="29" y="44" width="3" height="2" rx="0.5" fill="#00aaff" opacity="0.4"/>
  <rect x="33" y="44" width="3" height="2" rx="0.5" fill="#00aaff" opacity="0.4"/>
  
  <rect x="17" y="47" width="3" height="2" rx="0.5" fill="#00aaff" opacity="0.4"/>
  <rect x="21" y="47" width="3" height="2" rx="0.5" fill="#00aaff" opacity="0.4"/>
  <rect x="25" y="47" width="3" height="2" rx="0.5" fill="#00aaff" opacity="0.4"/>
  <rect x="29" y="47" width="3" height="2" rx="0.5" fill="#00aaff" opacity="0.4"/>
  <rect x="33" y="47" width="3" height="2" rx="0.5" fill="#00aaff" opacity="0.4"/>
  
  <!-- Trackpad -->
  <rect x="35" y="47" width="8" height="4" rx="1" fill="none" stroke="#00aaff" stroke-width="1" opacity="0.5"/>
  
  <!-- Screen Glow Effect -->
  <rect x="18" y="13" width="44" height="29" rx="2" fill="none" stroke="#00aaff" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Holographic Scan Lines -->
  <line x1="18" y1="20" x2="62" y2="20" stroke="#00aaff" stroke-width="0.5" opacity="0.4">
    <animate attributeName="y1" values="13;42;13" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="13;42;13" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>