<svg width="60" height="80" viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#404040;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#555555;stop-opacity:0.4" />
    </linearGradient>
    <filter id="chairGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Chair Back -->
  <rect x="15" y="20" width="30" height="35" rx="5" fill="url(#chairGradient)" stroke="#00aaff" stroke-width="2" filter="url(#chairGlow)"/>
  
  <!-- Chair Seat -->
  <ellipse cx="30" cy="55" rx="20" ry="8" fill="url(#chairGradient)" stroke="#00aaff" stroke-width="2" filter="url(#chairGlow)"/>
  
  <!-- Chair Base -->
  <line x1="30" y1="63" x2="30" y2="75" stroke="#00aaff" stroke-width="3" filter="url(#chairGlow)"/>
  
  <!-- Chair Wheels -->
  <circle cx="20" cy="75" r="3" fill="url(#chairGradient)" stroke="#00aaff" stroke-width="1"/>
  <circle cx="30" cy="77" r="3" fill="url(#chairGradient)" stroke="#00aaff" stroke-width="1"/>
  <circle cx="40" cy="75" r="3" fill="url(#chairGradient)" stroke="#00aaff" stroke-width="1"/>
  
  <!-- Holographic Lines -->
  <line x1="15" y1="30" x2="45" y2="30" stroke="#00aaff" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="15" y1="40" x2="45" y2="40" stroke="#00aaff" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="15" y1="50" x2="45" y2="50" stroke="#00aaff" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Armrests -->
  <rect x="10" y="45" width="8" height="3" rx="2" fill="url(#chairGradient)" stroke="#00aaff" stroke-width="1" opacity="0.8"/>
  <rect x="42" y="45" width="8" height="3" rx="2" fill="url(#chairGradient)" stroke="#00aaff" stroke-width="1" opacity="0.8"/>
</svg>