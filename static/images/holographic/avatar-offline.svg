<svg width="60" height="80" viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="headGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Holographic Aura (dim) -->
  <circle cx="30" cy="25" r="28" fill="none" stroke="#ff4444" stroke-width="2" opacity="0.2" filter="url(#glow)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Head (faded) -->
  <circle cx="30" cy="25" r="20" fill="url(#headGradient)" stroke="#ff4444" stroke-width="2" filter="url(#glow)" opacity="0.6"/>
  
  <!-- Face Features (X eyes) -->
  <path d="M 22 19 L 28 25 M 28 19 L 22 25" stroke="#333" stroke-width="2" opacity="0.5"/>
  <path d="M 32 19 L 38 25 M 38 19 L 32 25" stroke="#333" stroke-width="2" opacity="0.5"/>
  <path d="M 25 32 Q 30 35 35 32" stroke="#333" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Body (faded) -->
  <rect x="20" y="45" width="20" height="25" rx="8" fill="url(#bodyGradient)" stroke="#ff4444" stroke-width="2" filter="url(#glow)" opacity="0.6"/>
  
  <!-- Offline Symbol -->
  <circle cx="45" cy="20" r="8" fill="none" stroke="#ff4444" stroke-width="2" opacity="0.8"/>
  <line x1="40" y1="15" x2="50" y2="25" stroke="#ff4444" stroke-width="2" opacity="0.8"/>
  
  <!-- Static Lines -->
  <line x1="0" y1="15" x2="60" y2="15" stroke="#ff4444" stroke-width="1" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.1;0.2" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="0" y1="45" x2="60" y2="45" stroke="#ff4444" stroke-width="1" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>